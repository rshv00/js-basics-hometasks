<section id="skills">
    <h2 class="section-header">
        Skills
        <button mat-stroked-button class="edit-btn" (click)="switchMode()">Edit</button>
    </h2>
    <app-skills-form class="edit-form" *ngIf="editMode$ | async" (skillAdded)="onAddSkill($event)"></app-skills-form>
    <ul class="skills-list">
        <li class="skill" *ngFor="let skill of skills$ | async">
            <div class="skill-level" [ngStyle]="{'max-width': 10 * skill.level + '%'}">
                <span class="skill-name">{{skill.technology}}</span>
            </div>
        </li>
    </ul>
    <div class="vertical-lines-container">
        <div class="vertical-line" *ngFor="let i of [].constructor(4)"></div>
    </div>
    <hr class="skill-level-line"/>
    <div class="skills-details">
        <span class="skills-details__skill-level" *ngFor="let skillLevel of skillLevels">
            {{skillLevel}}
        </span>
    </div>
</section>
